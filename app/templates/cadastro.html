<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ element['title'] }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>{{element['title']}}</h2>
  {% if element['Id'] %}
  <form action="{{url_for(element['method'], id=element['Id'])}}" method="POST">
  {% else %}
  <form action="{{ url_for(element['method']) }}" method="POST">
  {% endif %}
  
    {% for group in element['group'] %}
    <div class="form-group">
      <label >{{group['label']}}</label>
      <input value="{{group['value']}}" type="text" class="form-control" required="{{group['required']}}" placeholder="{{group['placeholder']}}" name="{{group['name']}}">
    </div>
    {% endfor %}
    <!-- <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div> -->
    <!-- <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div> -->
    <button type="submit" class="btn btn-default">Cadastrar</button>
  </form>
</div>

</body>
</html>
